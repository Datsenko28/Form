<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form</title>
  </head>


  <body>


    <div class="box">
        <h1>Stackfindover</h1>

      <div class="box__form" type="form">
        <div class="box__item"><h3>Sing in to your account</h3></div>
        <div class="box__item">
          <label for="email">Email</label>
          <input class="input__form input__email" type="email"/>
        </div>


        <div class="box__item">
          <div class="password__caption">
            <label for="password">Password</label>
            <a href="https://www.google.com">Forgot your password?</a>
          </div>
          <input class="input__form" type="password"/>
        </div>



        <div class="box__item">
          <input class="checkbox__item" type="checkbox"  />
          <label for="checkbox"> Stay signed in for a week</label>
        </div>



        <div class="box__item">
          <button class="input__form" type="submit">Continue</button>
        </div>
        <div class="box__item map__ref">
          <a href="https://goo.gl/maps/MTGyP5T79XFvzwj6A">
            Use single sing-on (Google) instead
          </a>
        </div>

      </div>


      <div class="footer__item ">
        <p> Don't have account? <a href="https://uk-ua.facebook.com"> Sing up</a></p>
      </div>



    </div>
  </body>
</html>
